<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesignerPro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#289BDE",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <nav
        class="fixed w-full flex flex-wrap items-center justify-between py-7 bg-gray-100 text-black navbar navbar-expand-lg"
      >
        <div
          class="container-fluid w-full flex flex-wrap items-center justify-between px-6"
        >
          <button
            class="navbar-toggler text-black border-0 hover:shadow-none hover:no-underline py-2 px-2.5 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none focus:no-underline"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent1"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="images/menu-2 1.svg" alt="" />
          </button>
          <a class="text-4xl text-primary pr-2 font-semibold" href="#"
            >DesignerPro</a
          >
          <div
            class="collapse navbar-collapse flex-grow items-center"
            id="navbarSupportedContent1"
          >
            <!-- Left links -->
            <ul class="navbar-nav flex flex-col pl-0 list-style-none mr-auto">
              <li class="nav-item p-2">
                <a
                  class="nav-link text-slate-500 text-lg font-semibold"
                  href="#"
                  >HOME</a
                >
              </li>
              <li class="nav-item p-2">
                <a
                  class="nav-link text-slate-500 text-lg font-semibold"
                  href="#"
                  >COURSES</a
                >
              </li>
              <li class="nav-item p-2">
                <a
                  class="nav-link text-slate-500 text-lg font-semibold"
                  href="#"
                  >DEALS</a
                >
              </li>
              <li class="nav-item p-2">
                <a
                  class="nav-link text-slate-500 text-lg font-semibold"
                  href="#"
                  >SUCCESS</a
                >
              </li>
            </ul>
            <!-- Left links -->
          </div>
        </div>
      </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
